<div class="mt-1"  data-aos="fade-up" data-aos-duration="2000" id="contact">
    <div fxFlex="20"></div>
    <div fxFlex="60">
        <span class="mat-elevation-z4 mt-1" fxLayout="row" fxLayoutAlign="space-between start">
            <div fxFlex="100">
                <span class="h4 mt-0 title" fxLayoutAlign="center">CONTACT ME</span>
                <div class="mt-1" fxLayout="row" fxLayoutAlign="space-between center">
                    <mat-card fxFlex="40">
                        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                            <div>
                                <p class="ml-2">Feel free to contact me</p>
                            </div>
                            <div>
                                <mat-form-field style="margin-left: 10px;" fxFlex="100">
                                    <mat-label>Name</mat-label>
                                    <input type="text" matInput formControlName="name" [errorStateMatcher]="matcher" autocomplete="off">
                                    <mat-error *ngIf="customerForm.get('name').hasError('required')">Name is required</mat-error>
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field style="margin-left: 10px;" fxFlex="100">
                                    <mat-label>Subject</mat-label>
                                    <input type="text" matInput formControlName="subject" [errorStateMatcher]="matcher" autocomplete="off">
                                    <mat-error *ngIf="customerForm.get('subject').hasError('required')">Subject is required</mat-error>
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field style="margin-left: 10px;" fxFlex="100">
                                    <mat-label>Email</mat-label>
                                    <input type="text" matInput formControlName="email" [errorStateMatcher]="matcher" autocomplete="off">
                                    <mat-error *ngIf="customerForm.get('email').hasError('required')">Email is required</mat-error>
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field style="margin-left: 10px;" fxFlex="100">
                                    <mat-label>Message</mat-label>
                                    <input type="text" matInput formControlName="message" [errorStateMatcher]="matcher" autocomplete="off">
                                    <mat-error *ngIf="customerForm.get('message').hasError('required')">Message is required</mat-error>
                                </mat-form-field>
                            </div>
                            <button type="submit" class="btn btn-sm btn-primary ml-2" [disabled]="customerForm.invalid">Send</button>
                        </form>
                    </mat-card>
                    <span fxFlex="60">
                       <div  fxLayout="column" fxLayoutAlign="start center">
                        <span class="title">Email</span>
                        <span>mahabub13d1995@gmail.com</span>
                       </div>
                    </span>
                </div>
            </div>
        </span>
    </div>
</div>
